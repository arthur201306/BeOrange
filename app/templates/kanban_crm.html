        .kanban-board {
            /* Habilita a rolagem horizontal para o quadro */
            overflow-x: auto;
            white-space: nowrap;
            /* Permite rolagem vertical dentro do container principal */
            max-height: calc(100vh - 80px); /* Ajuste baseado na altura do cabeçalho */
            padding-bottom: 1rem;
        }
        .kanban-column {
            display: inline-block;
            vertical-align: top;
            width: 300px; /* Largura fixa para colunas */
            min-height: calc(100vh - 120px); /* Altura mínima para o visual */
            background-color: #eef2f6;
            margin-right: 1rem;
            white-space: normal;
        }
        .lead-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: grab;
        }
        .lead-card:active {
            cursor: grabbing;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1.01);
        }
        .drag-over {
            box-shadow: 0 0 0 4px #2563eb inset; /* Borda azul ao arrastar sobre a coluna */
        }
        /* Scrollbar customizada para melhor visibilidade */

        .kanban-board::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .kanban-board::-webkit-scrollbar-track { background: #f1f1f1; }

        // --- CONFIGURAÇÃO DO KANBAN (Colunas) ---
        const stages = [
            { id: 'awaiting_return', title: 'Aguardando retorno', color: 'bg-blue-500' },
            { id: 'in_service', title: 'Em atendimento', color: 'bg-yellow-500' },
            { id: 'visiting', title: 'Em visita / Reunião', color: 'bg-purple-500' },
            { id: 'in_proposal', title: 'Em proposta', color: 'bg-red-500' },
            { id: 'in_contract', title: 'Em contrato', color: 'bg-indigo-500' },
            { id: 'finished', title: 'Finalizado / Fechado', color: 'bg-green-500' }
        ];

        // --- FUNÇÕES DE RENDERIZAÇÃO DE DADOS ---

        function updateCardCount(stageId) {
            const container = document.getElementById(`cards-${stageId}`);
            const countDisplay = document.getElementById(`count-${stageId}`);
            if (container && countDisplay) {
                 // Usa o número de filhos (cards) no container
                countDisplay.textContent = `${container.children.length} clientes/projetos`;
            }
        }

        function createLeadCard(lead) {
            const card = document.createElement('div');
            card.id = `lead-${lead.id}`;
            card.classList.add('lead-card', 'p-4', 'bg-white', 'rounded-lg', 'shadow', 'mb-3', 'hover:shadow-md');
            card.setAttribute('draggable', 'true');
            card.setAttribute('data-lead-id', lead.id);
            card.setAttribute('data-stage', lead.stage); 

            // Formatação do valor (currency)
            const formattedValue = lead.value ? parseFloat(lead.value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'R$ 0,00';

            // Estrutura do cartão atualizada para se aproximar do design da captura de tela
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-semibold text-gray-800 text-sm">${lead.name || 'Novo Cliente'}</h3>
                    <span class="text-xs text-gray-500">${lead.date || 'Sem data'}</span>
                </div>
                <p class="text-xs text-gray-600 mb-1 truncate" title="${lead.project}">Projeto: ${lead.project || 'Não especificado'}</p>
                <p class="text-sm font-bold text-green-600">${formattedValue}</p>
                
                <!-- Nova seção de ícones/status -->
                <div class="flex justify-between items-center mt-3 pt-2 border-t border-gray-100">
                    <p class="text-xs text-gray-400">Owner: ${lead.owner || 'N/A'}</p>
                    <div class="flex space-x-1">
                        <!-- Placeholder Ícone de Atividades (Bolinha Vermelha/Verde, etc) -->
                        <div class="w-4 h-4 rounded-full bg-red-500 flex items-center justify-center text-white text-xs leading-none cursor-pointer" title="Tarefa Atrasada">!</div>
                        <!-- Placeholder Ícone de Prioridade/Status -->
                        <div class="w-4 h-4 rounded-full bg-yellow-400 flex items-center justify-center text-xs leading-none cursor-pointer" title="Alta Prioridade">★</div>
                    </div>
                </div>
            `;

            // Adiciona listener para o início do arrasto
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            return card;
        }

        function loadLeads() {
            const leadData = {}; // Estrutura temporária para leads por estágio
            stages.forEach(stage => leadData[stage.id] = []);

            // 1. Limpa os cards existentes (importante para recargas)
            stages.forEach(stage => {
                const container = document.getElementById(`cards-${stage.id}`);
                if (container) container.innerHTML = '';
            });

            // 2. Distribui os leads estáticos por estágio
            staticLeads.forEach(lead => {
                const stageId = lead.stage || stages[0].id;
                if (leadData[stageId]) {
                    leadData[stageId].push(lead);
                }
            });

            // 3. Renderiza os leads em suas respectivas colunas
            stages.forEach(stage => {
                const container = document.getElementById(`cards-${stage.id}`);
                
                if (!container) return; // Se o container não existe, pula

                // Ordena os leads por data (mais recente primeiro)
                leadData[stage.id].sort((a, b) => {
                    const dateA = new Date(a.date.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$2/$1/$3'));
                    const dateB = new Date(b.date.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$2/$1/$3'));
                    return dateB - dateA;
                });


                leadData[stage.id].forEach(lead => {
                    container.appendChild(createLeadCard(lead));
                });

                // 4. Atualiza a contagem inicial
                updateCardCount(stage.id);
            });
        }

        // --- LÓGICA DE DRAG AND DROP (APENAS DOM) ---

        let draggedLeadId = null;

        function handleDragStart(e) {
            draggedLeadId = e.target.getAttribute('data-lead-id');
            // Salva o ID do lead e do estágio de origem
            e.dataTransfer.setData('text/plain', draggedLeadId); 
            e.dataTransfer.setData('text/stage-origin', e.target.parentElement.id.replace('cards-', ''));
            // Adiciona classe de opacidade para feedback visual
            setTimeout(() => e.target.classList.add('opacity-50'), 0);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('opacity-50');
            // Remove a classe drag-over de todas as colunas
            document.querySelectorAll('.kanban-column').forEach(col => col.classList.remove('drag-over'));
        }

        function handleDragOver(e) {
            e.preventDefault(); // Permite o drop
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const column = e.currentTarget;
            column.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            const newStageId = e.currentTarget.getAttribute('data-stage-id');
            const sourceStageId = e.dataTransfer.getData('text/stage-origin');
            const leadId = e.dataTransfer.getData('text/plain');
            const leadToMove = document.getElementById(`lead-${leadId}`);
            
            if (newStageId && leadToMove) {
                const destinationContainer = document.getElementById(`cards-${newStageId}`);
                
                if (destinationContainer) {
                    // 1. Move o card no DOM
                    destinationContainer.appendChild(leadToMove);
                    
                    // 2. Atualiza a contagem da coluna de origem e destino
                    if (sourceStageId) updateCardCount(sourceStageId);
                    updateCardCount(newStageId);

                    // 3. Atualiza o atributo data-stage do card
                    leadToMove.setAttribute('data-stage', newStageId);

                    console.log(`Lead ${leadId} movido visualmente para o estágio: ${newStageId}`);
                }
            }
            draggedLeadId = null; // Reset
        }

        // --- MONTAGEM DO QUADRO (Executa ao carregar o DOM) ---
        function setupBoard() {
            const boardContainer = document.getElementById('board-container');

            stages.forEach(stage => {
                const column = document.createElement('div');
                column.className = 'kanban-column rounded-lg flex flex-col p-4 shadow-lg';
                column.setAttribute('data-stage-id', stage.id);

                // Listeners de Drag/Drop para a coluna
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
                column.addEventListener('drop', handleDrop);

                // Cabeçalho da Coluna
                const header = document.createElement('div');
                header.className = 'flex justify-between items-center mb-4 pb-2 border-b-2 border-gray-300';
                header.innerHTML = `
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full ${stage.color} mr-2"></span>
                        <h2 class="font-bold text-sm text-gray-700">${stage.title}</h2>
                    </div>
                    <span id="count-${stage.id}" class="text-xs font-semibold text-gray-500 px-2 py-1 bg-gray-200 rounded-full">0 clientes/projetos</span>
                `;

                // Container dos Cards (permite rolagem vertical dentro da coluna)
                const cardsContainer = document.createElement('div');
                cardsContainer.id = `cards-${stage.id}`;
                cardsContainer.className = 'flex-grow overflow-y-auto pt-2 space-y-3';

                column.appendChild(header);
                column.appendChild(cardsContainer);
                boardContainer.appendChild(column);
            });

            // Carrega os dados estáticos
            loadLeads();
        }

        document.addEventListener('DOMContentLoaded', setupBoard);
    </script>
