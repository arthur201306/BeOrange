{% extends "layout_sidebar.html" %}

{% block title %}{{ page_title or "Editar Lead" }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">

        <h1 class="text-2xl font-semibold text-gray-800 mb-6">{{ page_title }}</h1>

        <div id="form-message" class="hidden p-4 mb-4 rounded-md"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div>
                <label for="lead_nome_empresa" class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
                <input type="text" id="lead_nome_empresa" value="{{ lead.nome_empresa or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="lead_nome_contato" class="block text-sm font-medium text-gray-700">Nome do Contato</label>
                <input type="text" id="lead_nome_contato" value="{{ lead.nome_contato or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="lead_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="lead_email" value="{{ lead.email or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="lead_telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="lead_telefone" value="{{ lead.telefone or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            
            <div>
                <label for="lead_responsavel" class="block text-sm font-medium text-gray-700">Responsável (Owner)</label>
                <input type="text" id="lead_responsavel" value="{{ lead.responsavel or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>


            <div class="md:col-span-2">
                <label for="lead_areas" class="block text-sm font-medium text-gray-700">Áreas de Interesse</label>
                <select id="lead_areas" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-32">
                    <option value="" disabled>Segure Ctrl (ou Cmd) para selecionar várias</option>
                    {% for area in all_areas %}
                        <option value="{{ area.id }}" {% if area.id in lead.areas_atuais %}selected{% endif %}>
                            {{ area.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-8 flex justify-end space-x-3 border-t pt-6">
            <a href="{{ url_for('main.kanban_board') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                Cancelar
            </a>
            <button type="button" id="save-button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Salvar Alterações
            </button>
        </div>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const saveBtn = document.getElementById('save-button');
        const messageDiv = document.getElementById('form-message');
        
        // O ID do lead é injetado pela rota do Flask
        const leadId = {{ lead.id }}; 

        saveBtn.addEventListener('click', async () => {
            // 1. Coleta dos dados do formulário
            const nome_empresa = document.getElementById('lead_nome_empresa').value;
            const nome_contato = document.getElementById('lead_nome_contato').value;
            const email = document.getElementById('lead_email').value;
            const telefone = document.getElementById('lead_telefone').value;
            const responsavel = document.getElementById('lead_responsavel').value;
            //const etapa = document.getElementById('lead_etapa').value;

            // Coleta dos IDs das áreas selecionadas
            const areasSelect = document.getElementById('lead_areas');
            const areas = [...areasSelect.selectedOptions].map(option => parseInt(option.value));
            const payload = {
                nome_empresa,
                nome_contato,
                email,
                telefone,
                responsavel,
                etapa: {{ lead.etapa | tojson }},
                areas: areas // Envia um array de IDs, ex: [1, 3]
            };

            // 2. Envio dos dados para a API
            saveBtn.disabled = true;
            saveBtn.textContent = 'Salvando...';
            messageDiv.classList.add('hidden');

            try {
                // [# IMPORTANTE #] Esta é a nova rota de API que você precisa criar
                const response = await fetch(`/api/leads/update/${leadId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.textContent = 'Lead atualizado com sucesso!';
                    messageDiv.className = 'p-4 mb-4 rounded-md bg-green-100 text-green-800';
                    messageDiv.classList.remove('hidden');
                    
                    // Opcional: redireciona de volta para o kanban
                    setTimeout(() => {
                        window.location.href = "{{ url_for('main.kanban_board') }}";
                    }, 1500);

                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }

            } catch (error) {
                messageDiv.textContent = `Erro ao salvar: ${error.message}`;
                messageDiv.className = 'p-4 mb-4 rounded-md bg-red-100 text-red-800';
                messageDiv.classList.remove('hidden');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Salvar Alterações';
            }
        });
    });
</script>
{% endblock %}
